<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .student-details {
            margin-bottom: 20px;
        }
        .student-details h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Profile</h1>
    </header>
    <div class="container">
        <div class="student-details">
            <h2>Basic Information</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 20</p>
            <p><strong>Grade:</strong> Sophomore</p>
        </div>
        <div class="subjects">
            <h2>Subjects</h2>
            <ul>
                <li>Mathematics</li>
                <li>Physics</li>
                <li>Computer Science</li>
                <li>History</li>
            </ul>
        </div>
    </div>
</body>
</html>
